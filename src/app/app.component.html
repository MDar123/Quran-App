<div class="h-full w-fit bg-slate-200">
<div class="header w-screen h-[200px] bg-[url('https://media.istockphoto.com/id/1443424785/photo/the-edge-side-of-holy-quran.jpg?s=1024x1024&w=is&k=20&c=goFrwxJkkFP9N1mQeWaErJFrQwEJL4XF2yJGrUPG7Uc=')] bg-cover bg-center py-5 text-center">
<div class="p-4">
    <h1 class="text-4xl text-white  mb-4">Search The Quran</h1>
     <div class="search-bar flex-row text-center">
        <input class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-fit py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 mx-4 text-wrap overflow-hidden" id="inline-full-name" type="text" placeholder="Enter Keywords from Quran" [(ngModel)]="keyword">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"  (click)="search()">
            Search
          </button>
     </div>
     
</div>
</div>
<div class="">
    <div class="text-center" *ngIf="loading">
        <i class="text-3xl animate-spin fa-solid fa-rotate-right"></i>
    </div>
    <div class="div" *ngIf="error">
        <p class="text-center font-semibold bg-slate-300 rounded-md py-2"> {{error}} Try Again </p>
    </div>
    <div class="" *ngIf="results">
        <div class="">
            <p class="text-center font-semibold bg-slate-300 rounded-md py-2"> Found  {{results.count}} records for your entered Keyword from the Quran </p>
        </div>
    <div class="my-4 mx-4 py-3 px-3 rounded-md shadow-md bg-blue-400" *ngFor="let item of results?.matches">
        <p> {{item.text}} </p>
        <p class="font-semibold">Surah {{item.surah.number}} ({{item.surah.englishNameTranslation}}) - Ayat {{item.numberInSurah}} </p>
    </div>
</div>
</div>
</div>
